<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>參加行程</title>
</head>
<body>
  <h2>加入 {{ driver.driver_name }} 的行程</h2>

  <form method="POST">
    {% csrf_token %}
    <label>姓名：</label>
    <input type="text" name="passenger_name" required><br><br>

    <label>需要人數：</label>
    <input type="number" name="seats_needed" value="1" min="1" max="10"><br><br>

    <label>出發地：</label>
    <input type="text" name="departure" required><br><br>

    <label>目的地：</label>
    <input type="text" name="destination" required><br><br>

    <label>日期：</label>
    <input type="date" name="date" required><br><br>

    <button type="submit">確認加入</button>
  </form>
</body>
</html>
