{# templates/Find/driver_password.html #}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>司機管理驗證</title>
  <style>
    body{font-family:"Microsoft JhengHei",sans-serif;background:#f5f7fb;margin:0}
    .wrap{max-width:420px;margin:8vh auto;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:22px}
    h3{margin:0 0 14px;color:#223}
    .btn{display:inline-block;border:0;border-radius:8px;padding:10px 14px;color:#fff;background:#007bff;cursor:pointer}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin:8px 0}
    .msg{color:#d33;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3>🔒 驗證行程管理密碼</h3>
    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'driver_manage_auth' driver.id %}">
      {% csrf_token %}
      <input type="password" name="password" placeholder="管理密碼" required />
      <button class="btn" type="submit">驗證並進入管理</button>
    </form>
  </div>
</body>
</html>
