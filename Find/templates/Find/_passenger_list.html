{% for p in passengers %}
  {% if not p.is_matched %}
    <li class="card passenger-card">
      <span><b>{{ p.passenger_name }}</b> - 共有 {{ p.seats_needed }} 人須搭車
        ({{ p.departure }} → {{ p.destination }}, {{ p.date }})</span>
      <div class="actions">
        <button onclick="openPassengerModal('{{ p.id }}')">編輯</button>
      </div>
    </li>
  {% endif %}
{% empty %}
  <li class="card passenger-card">目前沒有需求</li>
{% endfor %}
